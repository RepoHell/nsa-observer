<template name="home">
    <div class="home">
        <div class="inverted">
            <div class="container">
                <div class="row">
                    <div class="span12 front">
                        <div class="description page row">
                            <div class="span4">

                                <img src="/images/nsaobserver-programs.png" width="400">
                            </div>
                            <div class="span7 ">
                                <div  class="head" >
                                    <h2>Things the NSA doesn't want you to know</h2>
                                    <h4 style="color:white;">And why you should know about it :)</h4>
                                    <h4>
                                        Since summer 2013, we have gathered public information about the NSA and its international partners.
                                    </h4>
                                    <h4>We welcome everyone to use this entirely free and fully searchable database.</h4>
                                    <br>
                                    <div class="input-append">
                                        <input type="text" name="home-search" id="home-search" class="input" placeholder="Search the database" /> 
                                        <button class="btn" id="home-search-btn" type="button">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">

            <div class="row">
                <div class="span12 page">
                    <h2>You probably know some of these names already </h2>
                    <hr>
                    <a href="/PRISM" class="home-hero-link">PRISM</a>
                    <a href="/XKEYSCORE" class="home-hero-link">XKEYSCORE</a>
                    <a href="/BULLRUN" class="home-hero-link">BULLRUN</a>
                    <a href="/UPSTREAM" class="home-hero-link">UPSTREAM</a>
                </div>
            </div>
            <div class="row">
                <div class="span12 page">
                    <h2>Here are some interesting search tags</h2>
                    <hr>
                    {{# each tagList }}
                        {{> home-tag }}
                    {{/ each}}
                </div>
            </div>
            <div class="row">
                <div class="span12 programs page">
                    <h2>You can search in {{programs_num}} NSA programs</h2>
                    <hr>
                    <div class="row">
                        {{#each programList}}
                        {{> home-item}}
                        {{/each}}
                    </div>
                    <br>
<!--                    <div class="row">
                        <div class="span8 offset2">       
                            <p> 
                                <em>Programs</em> are multimillion dollar projects that 
                                involve countries, companies, individuals and 
                                various technologies in the making of software,
                                hardware and network manipulations used by NSA teams. 
                                Programs gather, handle and analyse data in order 
                                to determine how to collect more data. Most of the 
                                time, this data is gathered through invasive means. 
                            </p>
                        </div>
                    </div>            -->
                </div>
            </div>
            <div class="row">
                <div class="span12 attacks page">
                    <h2>... {{attacks_num}} NSA Attack Vectors</h2>
                    <hr>
                    <div class="row">
                        {{#each attackList}}
                        {{> home-item}}
                        {{/each}}
                    </div>
<!--                    <div class="row">
                        <div class="span8 offset2">       
                            <p>
                                <em>Attack vectors</em> are malicious tools executed 
                                on targeted individuals and/or organizations in order 
                                to gather more data on them. 
                                These attacks are most of the time directly aimed at
                                individuals who have been identified as worthy targets.
                            </p>
                        </div>
                    </div>-->
                </div>
            </div>
            <div class="row">
                <div class="span12 attacks page">
                    <h2>... {{fullTagList.length}} tags</h2>
                    <hr>
                    <div class="row">
                        {{#each fullTagList}}
                        {{> home-tag-full}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
        <div class="inverted">
            <div class="container ">
                <div class="row">
                    <div class="span12 page">
                        <h2>Looking for more informations ?</h2>
                        <p>We have selected a couple of resources for you. </p>
                        <hr>
                        <div class="row">
                            <div class="span4">
                                <h4>
                                    Narrative ressources
                                </h4> 
                                <p>
                                    Trustees of the Courage Fund who defend whistleblowers worldwide provide a nice overview on the situation.
                                </p>
                                <dl class="dl-horizontal dl-large">
                                    <dt>Edwardsnowden.com FAQ</dt><dd> <a class="btn btn-small " href="https://edwardsnowden.com/frequently-asked-questions/index.html">edwardsnowden.com</a></dd>
                                </dl>
                                <p>
                                    From the start, the Washington Post, the Guardian and Der Spiegel have played the central role in the revelations.. 
                                </p>
                                <dl class="dl-horizontal dl-large">
                                    <dt>The Washington Post </dt><dd><a class="btn btn-small " href="http://www.washingtonpost.com/newssearch/search.html?st=nsa&submit=Submit+Query">washingtonpost.com</a></dd>
                                    <dt>The Guardian</dt><dd><a class="btn btn-small " href="http://www.theguardian.com/world/nsa">theguardian.com</a></dd>
                                    <dt>Der Spiegel</dt><dd><a class="btn btn-small " href="http://www.spiegel.de/international/topic/nsa_spying_scandal/archiv.html">spiegel.de</a></dd>
                                </dl>
                            </div>
                            <div class="span4">
                                <h4>
                                    Documents ressources
                                </h4>
                                <p>
                                    We also selected a number of websites that provide documents and in-depth analysis on the NSA.
                                </p>
                                <dl class="dl-horizontal dl-large">
                                    <!--<dt>Blue Cabinet</dt><dd><a class="btn btn-small " href="http://bluecabinet.info">bluecabinet.info</a></dd>-->
                                    <dt>BuggedPlanet</dt><dd><a class="btn btn-small " href="http://buggedplanet.info/">buggedplanet.info</a></dd>
                                    <dt>Cryptome</dt><dd><a class="btn btn-small " href="http://cryptome.org/2013/11/snowden-tally.htm">cryptome.org</a></dd>
                                    <dt>EFF</dt><dd><a class="btn btn-small " href="https://www.eff.org/nsa-spying/nsadocs">eff.org</a></dd>
                                    <dt>Electrospaces</dt><dd><a class="btn btn-small " href=" http://electrospaces.blogspot.fr/">electrospaces.blogspot.fr</a></dd>
                                    <dt>MindMeister</dt><dd><a class="btn btn-small " href="http://www.mindmeister.com/fr/308518551/the-national-security-agency-operates-more-than-500-separate-signals-intelligence-platforms-employs-">mindmeister.com</a></dd>
                                </dl>
                            </div>
                            <div class="span4">
                                <h4>
                                    Official reports by the European Union
                                </h4>
                                <p>On the existence of a global system for the interception of private and commercial communications (ECHELON interception system) (2001)</p>
                                <dl class="dl-horizontal dl-large">
                                    <dt>Full report (HTML)</dt>
                                    <dd><a class="btn btn-small " href="http://www.europarl.europa.eu/sides/getDoc.do?pubRef=-//EP//TEXT+REPORT+A5-2001-0264+0+DOC+XML+V0//EN">europarl.europa.eu</a></dd>
                                </dl>
                                <p>Claude Moraes (MEP) on the US NSA programme (2013)</p>
                                <dl class="dl-horizontal dl-large">
                                    <dt>Full report (PDF)</dt>
                                    <dd><a class="btn btn-small " href="http://www.europarl.europa.eu/meetdocs/2009_2014/documents/libe/pr/1014/1014703/1014703en.pdf">europarl.europa.eu</a></dd>
                                </dl>

                            </div>
                        </div>

                    </div>
                </div>
            </div>        
        </div>

            <div class="row">
